<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess The Fast Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    #image-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
      border: 3px solid black;
      border-radius: 30px;
      overflow: hidden;
    }

    #base-image, .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      pointer-events: none;
    }

    #textbox {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 3px solid black;
      margin-bottom: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      border: 2px solid black;
      cursor: pointer;
    }

    #enter {
      background-color: green;
      color: white;
    }

    #clear {
      background-color: darkred;
      color: white;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="image-container">
    <img id="base-image" src="item.jpg" alt="Fast Food Item">
    <img class="overlay" id="overlay" src="overlay1.png" alt="Overlay">
  </div>

  <input list="fastfood-items" id="textbox" placeholder="Guess the item...">
  <datalist id="fastfood-items">
    <option value="Big Mac">
    <option value="Whopper">
    <option value="Crunchwrap Supreme">
    <option value="Chick-fil-A Sandwich">
    <option value="McChicken">
    <!-- Add more options here -->
  </datalist><br>

  <button id="enter" class="button">Enter</button>
  <button id="clear" class="button">Clear</button>

  <div id="result"></div>

  <script>
    const answer = "Big Mac".toLowerCase();
    let guessCount = 0;

    const overlays = [
      "mosaic1.png",
      "mosaic2.png",
      "mosaic3.png",
      "mosaic4.png",
      "mosaic5.png",
      "" // No overlay = fully revealed
    ];

    const textbox = document.getElementById("textbox");
    const result = document.getElementById("result");
    const overlayImage = document.getElementById("overlay");

    document.getElementById("enter").addEventListener("click", () => {
      const guess = textbox.value.trim().toLowerCase();
      if (!guess) return;

      guessCount++;

      if (guess === answer) {
        overlayImage.src = "";
        result.textContent = "You got it right!";
      } else {
        if (guessCount < overlays.length) {
          overlayImage.src = overlays[guessCount];
          result.textContent = `Wrong! ${5 - guessCount} guesses left.`;
        } else {
          overlayImage.src = "";
          result.textContent = `Out of guesses! The answer was: Big Mac.`;
        }
      }
    });

    document.getElementById("clear").addEventListener("click", () => {
      textbox.value = "";
      result.textContent = "";
    });
  </script>
</body>
</html>
